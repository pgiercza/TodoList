<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <a class="btn btn-primary" th:href="@{/profile/create}">Stwórz</a>
    <table class="table">
        <thead>
        <tr>
            <td>#</td>
            <td>Imie</td>
            <td>Nazwisko</td>
            <td>Akcje</td>
            <a class="btn btn-primary" th:each="p:${plcie}"
               th:href="@{/profile/list(plec=${p})}" th:text="'Pokaz '+ ${p}"></a>

        </tr>
        </thead>
        <tbody>

        <tr th:each="profile : ${profiles}">
            <td th:text="${profile.id}"></td>
            <td th:text="${profile.imie}"></td>
            <td th:text="${profile.nazwisko}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{/profile/get(id=${profile.id})}">Otwórz</a>
                <a class="btn btn-warning" th:href="@{/profile/update(id=${profile.id})}">Edytuj</a>
                <a class="btn btn-danger" th:href="@{/profile/delete(id=${profile.id})}">Usuń</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
