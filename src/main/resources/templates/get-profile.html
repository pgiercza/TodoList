<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2>Profil:</h2>
        <div class="row">
            <div class="col-3">Akcje :</div>
            <div class="col-9">
                <a class="btn btn-warning" th:href="@{/profile/update(id=${profile.id})}">Edytuj</a>
                <a class="btn btn-danger" th:href="@{/profile/delete(id=${profile.id})}">Usuń</a>
                <a class="btn btn-secondary" th:href="@{/profile/list}">Powrót</a>
            </div>
        </div>
        <div class="row" style="height: 200px">
            <img class="img-thumbnail" style="height: 200px; width: 200px" th:src="@{/profile/zdjecie(id=${profile.id})}"/>
        </div>
        <div class="row">
            <div class="col-3">Id :</div>
            <div class="col-9">
                <p th:text="${profile.id}"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-3">Imie :</div>
            <div class="col-9">
                <p th:text="${profile.imie}"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-3">Nazwisko :</div>
            <div class="col-9">
                <p th:text="${profile.nazwisko}"></p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-3">Plec :</div>
        <div class="col-9">
            <p th:text="${profile.plec}"></p>
        </div>
    </div>
        <div class="row">
            <div class="col-3">Data Urodzenia :</div>
            <div class="col-9">
                <p th:text="${profile.dataUrodzenia}"></p>
            </div>
        </div>
    </div>
</body>
</html>
