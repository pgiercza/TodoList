<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h2>Produkt:</h2>
    <form th:method="POST" th:action="@{/product/create}" th:object="${newProduct}">
        <div class="form-group">
            <label for="nazwa">Nazwa</label>
            <input id="nazwa" class="form-control" type="text" th:field="*{nazwa}">

        </div>
        <div class="form-group">
            <label for="cena">Cena</label>
            <input id="cena" class="form-control" type="number" min="0" step="0.01" th:field="*{cena}">

        </div>
        <div class="form-group">
            <label for="ilosc">Ilość</label>
            <input id="ilosc" class="form-control" type="number" min="0" step="1" th:field="*{ilosc}">

        </div>

        <div class="form-group">
            <input type="submit" class="form-control btn btn-primary" value="Stwórz">
            <input onclick='javascript:window.history.back()' value='Anuluj' type='button'
                   class="form-control btn btn-secondary"/>
        </div>
    </form>
</div>
</body>
</html>
