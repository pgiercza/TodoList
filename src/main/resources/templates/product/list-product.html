<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <a class="btn btn-primary" th:href="@{/product/create}">Stwórz</a>
    <table class="table">
        <thead>
        <tr>
            <td>#</td>
            <td>Nazwa</td>
            <td>Cena</td>
            <td>Ilość</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="products : ${prod}">
            <td th:text="${products.id}"></td>
            <td th:text="${products.nazwa}"></td>
            <td th:text="${products.cena}"></td>
            <td th:text="${products.ilosc}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{/product/get(id=${products.id})}">Otwórz</a>
                <a class="btn btn-warning" th:href="@{/product/update(id=${products.id})}">Edytuj</a>
                <a class="btn btn-danger" th:href="@{/product/delete(id=${products.id})}">Usuń</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
