<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h2>Product:</h2>
    <div class="row">
        <div class="">Akcje :</div>
        <div class="col-9">
            <a class="btn btn-warning" th:href="@{/product/update(id=${product.id})}">Edytuj</a>
            <a class="btn btn-danger" th:href="@{/product/delete(id=${product.id})}">Usuń</a>
            <a class="btn btn-secondary" th:href="@{/product/list}">Powrót</a>
        </div>
    </div>
    <div class="row">
        <div class="">Id :</div>
        <div class="col-9">
            <p th:text="${product.id}"></p>
        </div>
    </div>
    <div class="row">
        <div class="">nazwa :</div>
        <div class="col-9">
            <p th:text="${product.nazwa}"></p>
        </div>
    </div>
    <div class="row">
        <div class="col-4">cena :</div>
        <div class="col-9">
            <p th:text="${product.cena}"></p>
        </div>
    </div>
    <div class="row">
        <div class="col-4">Ilość :</div>
        <div class="col-9">
            <p th:text="${product.ilosc}"></p>
        </div>
    </div>
</div>
</body>
</html>
